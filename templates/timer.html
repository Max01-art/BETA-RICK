<!-- Ieliec base.html pirms galvenā satura -->
<div id="timerSection" class="timer-section" style="display: none;">
    <div class="timer-container">
        <h3>⏱️ Studiju taimeris</h3>
        <div class="timer-display">
            <span id="timerHours">00</span>:<span id="timerMinutes">00</span>:<span id="timerSeconds">00</span>
        </div>
        <div class="timer-controls">
            <button onclick="startTimer()" class="btn btn-success">▶️ Sākt</button>
            <button onclick="pauseTimer()" class="btn btn-warning">⏸️ Apturēt</button>
            <button onclick="resetTimer()" class="btn btn-danger">⏹️ Apturēt</button>
        </div>
        <div class="timer-stats">
            <p>Šodien: <span id="todayTime">0h 0m</span></p>
            <p>Kopā: <span id="totalTime">0h 0m</span></p>
        </div>
    </div>
</div>

<style>
.timer-section {
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 10px;
    padding: 1rem;
    margin: 1rem 0;
    text-align: center;
}

.timer-display {
    font-size: 2.5rem;
    font-weight: bold;
    font-family: 'Courier New', monospace;
    color: var(--primary);
    margin: 1rem 0;
}

.timer-controls {
    display: flex;
    gap: 0.5rem;
    justify-content: center;
    margin-bottom: 1rem;
}

.timer-controls .btn {
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
}

.timer-stats {
    display: flex;
    justify-content: space-around;
    font-size: 0.9rem;
    color: var(--text-secondary);
}

@media (max-width: 768px) {
    .timer-controls {
        flex-direction: column;
    }
    
    .timer-display {
        font-size: 2rem;
    }
}
</style>

<script>
let timerInterval;
let seconds = 0;
let isRunning = false;

function startTimer() {
    if (!isRunning) {
        isRunning = true;
        timerInterval = setInterval(updateTimer, 1000);
    }
}

function pauseTimer() {
    isRunning = false;
    clearInterval(timerInterval);
}

function resetTimer() {
    isRunning = false;
    clearInterval(timerInterval);
    seconds = 0;
    updateDisplay();
}

function updateTimer() {
    seconds++;
    updateDisplay();
    saveTimerData();
}

function updateDisplay() {
    const hours = Math.floor(seconds / 3600).toString().padStart(2, '0');
    const minutes = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
    const secs = (seconds % 60).toString().padStart(2, '0');
    
    document.getElementById('timerHours').textContent = hours;
    document.getElementById('timerMinutes').textContent = minutes;
    document.getElementById('timerSeconds').textContent = secs;
    
    // Update stats
    document.getElementById('todayTime').textContent = `${hours}h ${minutes}m`;
}

function saveTimerData() {
    const today = new Date().toDateString();
    const timerData = {
        today: today,
        totalSeconds: seconds
    };
    localStorage.setItem('studyTimer', JSON.stringify(timerData));
}

function loadTimerData() {
    const saved = localStorage.getItem('studyTimer');
    if (saved) {
        const data = JSON.parse(saved);
        const today = new Date().toDateString();
        
        if (data.today === today) {
            seconds = data.totalSeconds;
            updateDisplay();
        }
    }
}

// Rāda taimeri tikai skatītājiem
document.addEventListener('DOMContentLoaded', function() {
    const isHost = {{ 'true' if is_host else 'false' }};
    if (!isHost) {
        document.getElementById('timerSection').style.display = 'block';
        loadTimerData();
    }
});
</script>
