<style>
.loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-gradient);

<script>

    setTimeout(function() {
        document.getElementById('loadingScreen').style.opacity = '0';

        }, 500);
    }, 1000); // 1 sekunde loading
});
</script>
