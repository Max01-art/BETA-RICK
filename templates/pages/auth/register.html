{% extends 'layouts/minimal.html' %}
{% block title %}Reģistrācija{% endblock %}
{% block content %}
<div class="card" style="max-width:400px;margin:0 auto">
    <h2 style="text-align:center;margin-bottom:2rem">Reģistrācija</h2>
    <form method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Lietotājvārds" class="form-input" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="E-pasts" class="form-input" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Parole" class="form-input" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">Reģistrēties</button>
    </form>
    <p style="text-align:center;margin-top:1rem">
        <a href="/login">Pieslēgties</a>
    </p>
</div>
{% endblock %}
