{% extends 'layouts/admin.html' %}
{% block title %}Rediģēt priekšmetu{% endblock %}
{% block admin_content %}
<h1>Rediģēt: {{ subject.name }}</h1>
<form method="POST">
    <div class="form-group">
        <label>Nosaukums</label>
        <input type="text" name="name" class="form-input" value="{{ subject.name }}" required>
    </div>
    <div class="form-group">
        <label>Apraksts</label>
        <textarea name="description" class="form-textarea">{{ subject.description }}</textarea>
    </div>
    <div class="form-group">
        <label>Krāsa (hex)</label>
        <input type="color" name="color" class="form-input" value="{{ subject.color }}">
    </div>
    <button type="submit" class="btn btn-primary">Saglabāt</button>
</form>
{% endblock %}
