{% extends 'layouts/admin.html' %}
{% block title %}Rediģēt darbu{% endblock %}
{% block admin_content %}
<h1>Rediģēt: {{ work.type }}</h1>
<form method="POST">
    <div class="form-group">
        <label>Nosaukums</label>
        <input type="text" name="name" class="form-input" value="{{ work.type }}" required>
    </div>
    <div class="form-group">
        <label>Datums</label>
        <input type="date" name="date" class="form-input" value="{{ work.date }}" required>
    </div>
    <div class="form-group">
        <label>Laiks</label>
        <input type="time" name="time" class="form-input" value="{{ work.time }}">
    </div>
    <div class="form-group">
        <label>Apraksts</label>
        <textarea name="description" class="form-textarea">{{ work.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Saglabāt</button>
</form>
{% endblock %}
