{% extends 'layouts/base.html' %}
{% block title %}Iestatījumi{% endblock %}
{% block content %}
<div class="container">
    <h1><i class="fas fa-cog"></i> Iestatījumi</h1>
    <form method="POST">
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-input" value="{{ user.email }}">
        </div>
        <div class="form-group">
            <label><input type="checkbox" name="notifications"> Saņemt paziņojumus</label>
        </div>
        <button type="submit" class="btn btn-primary">Saglabāt</button>
    </form>
</div>
{% endblock %}
