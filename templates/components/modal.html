<!-- Modal Component -->
<!-- Usage: {% include 'components/modal.html' with modal_id='myModal', title='My Modal Title' %} -->

<div class="modal" id="{{ modal_id }}" role="dialog" aria-modal="true" aria-labelledby="{{ modal_id }}-title">
    
    <!-- Backdrop -->
    <div class="modal-backdrop" onclick="ClassmateUtils.closeModal('{{ modal_id }}')"></div>
    
    <!-- Modal Dialog -->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header">
                <h3 class="modal-title" id="{{ modal_id }}-title">{{ title }}</h3>
                <button type="button" 
                        class="modal-close" 
                        onclick="ClassmateUtils.closeModal('{{ modal_id }}')"
                        aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                {% block modal_body %}
                <p>Modal content goes here.</p>
                {% endblock %}
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                {% block modal_footer %}
                <button type="button" 
                        class="btn btn-secondary" 
                        onclick="ClassmateUtils.closeModal('{{ modal_id }}')">
                    AizvÄ“rt
                </button>
                {% endblock %}
            </div>
            
        </div>
    </div>
    
</div>

<style>
/* Modal Styles */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
    display: none;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-lg);
    overflow-y: auto;
}

.modal.active {
    display: flex;
}

/* Backdrop */
.modal-backdrop {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(4px);
    animation: fadeIn 0.3s ease;
}

/* Dialog */
.modal-dialog {
    position: relative;
    z-index: 1;
    max-width: 600px;
    width: 100%;
    animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* Content */
.modal-content {
    background: white;
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-xl);
    overflow: hidden;
}

/* Header */
.modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--spacing-xl);
    border-bottom: 1px solid var(--gray-200);
    background: var(--gray-50);
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 700;
    font-family: var(--font-display);
    color: var(--gray-800);
    margin: 0;
}

.modal-close {
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: white;
    border: none;
    border-radius: 50%;
    color: var(--gray-600);
    font-size: 1.125rem;
    cursor: pointer;
    transition: all var(--transition-fast);
}

.modal-close:hover {
    background: var(--danger);
    color: white;
    transform: rotate(90deg);
}

/* Body */
.modal-body {
    padding: var(--spacing-xl);
    max-height: 60vh;
    overflow-y: auto;
}

/* Footer */
.modal-footer {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: var(--spacing-md);
    padding: var(--spacing-xl);
    border-top: 1px solid var(--gray-200);
    background: var(--gray-50);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .modal {
        padding: var(--spacing-md);
    }
    
    .modal-dialog {
        max-width: 100%;
    }
    
    .modal-header,
    .modal-body,
    .modal-footer {
        padding: var(--spacing-lg);
    }
    
    .modal-title {
        font-size: 1.25rem;
    }
}

/* Body class when modal is open */
body.modal-open {
    overflow: hidden;
}
</style>

<script>
// Modal utility functions (if ClassmateUtils not available)
if (typeof ClassmateUtils === 'undefined') {
    window.ClassmateUtils = {
        openModal: function(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                document.body.classList.add('modal-open');
            }
        },
        
        closeModal: function(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.classList.remove('modal-open');
            }
        }
    };
}

// Close modal on ESC key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const activeModal = document.querySelector('.modal.active');
        if (activeModal) {
            ClassmateUtils.closeModal(activeModal.id);
        }
    }
});
</script>
